---
name: c-cpp-build-macos
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  c-cpp-build-macos:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          brew update
          brew upgrade
          brew install autoconf automake libtool libpcap tcl-tk
      - name: Configure and build
        run: |
          [ -x ./autogen.sh ] && ./autogen.sh
          ./configure
          make
      - name: Get properties from configure.ac
        id: props
        shell: bash
        run: |
          name=$(sed -n 's/AC_INIT(\[\([^]]*\)\],.*/\1/p' configure.ac)
          echo "name=$name" >> $GITHUB_OUTPUT
          version=$(sed -n 's/AC_INIT(\[[^]]*\], \[\([^]]*\)\], \[[^]]*\])/\1/p' configure.ac)
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Create macOS binary package
        run: |
          make binary-dist
      - name: Prepare package to distribution
        run: |
          mkdir -p dist
          mv "${{ steps.props.outputs.name }}-${{ steps.props.outputs.version }}-bin.tar.gz" \
            "dist/${{ steps.props.outputs.name }}-${{ steps.props.outputs.version }}-macos.tar.gz"
