---
name: c-cpp-build-macos
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  c-cpp-build-macos:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          brew update && brew upgrade && brew install autoconf automake \
            libtool tcl-tk libpcap
      - name: Configure and build
        run: |
          ./autogen.sh &&
          ./configure &&
          make &&
          make dist
